<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Aplikasi Gabungan Sederhana</title>
    <style>
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- To-Do List -->
    <section id="todo-section">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
        <button id="addTaskBtn">Tambahkan</button>
        <ul id="taskList"></ul>
    </section>

    <!-- Kalkulator -->
    <section id="calculator-section">
        <h2>Kalkulator</h2>
        <input type="number" id="num1" placeholder="Angka 1">
        <input type="number" id="num2" placeholder="Angka 2">
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">*</button>
        <button onclick="calculate('divide')">/</button>
        <button onclick="calculate('power')">^</button>
        <button onclick="calculate('sqrt')">âˆš</button>
        <button onclick="calculate('modulus')">%</button>
        <p id="result">Hasil: </p>
    </section>

    <!-- Validasi Form -->
    <section id="form-validation-section">
        <h2>Validasi Form</h2>
        <input type="text" id="name" placeholder="Nama">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="validateFormBtn">Validasi</button>
        <p id="validationResult"></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
